<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main style="width: 100%; height: 100vh">
      <section class="container-md" style="height: 100%">
        <div class="row rounded shadow mt-5" style="height: 90%">
          <div class="col-4 rounded bg-primary p-5 m-3">
            <div class="mb-3">
              <p class="m-0">
                <small class="text-body-secondary">STEP 1</small>
              </p>
              <h6 class="text-light">YOUR INFO</h6>
            </div>
            <div class="mb-3">
              <p class="m-0">
                <small class="text-body-secondary">STEP 2</small>
              </p>
              <h6 class="text-light">SELECT PLAN</h6>
            </div>
            <div class="mb-3">
              <p class="m-0">
                <small class="text-body-secondary">STEP 3</small>
              </p>
              <h6 class="text-light">ADD-ONES</h6>
            </div>
            <div class="mb-3">
              <p class="m-0">
                <small class="text-body-secondary">STEP 4</small>
              </p>
              <h6 class="text-light">SUMMARY</h6>
            </div>
          </div>
          <div class="col-7 mt-2 p-5">
            <div>
              <h2 class="m-0">Personal info</h2>
              <p class="m-0">
                <small class="text-body-secondary"
                  >Please provide your name, email adress, and phone
                  number</small
                >
              </p>
            </div>
            <div>
              <label for="fname" class="form-label mb-0 mt-4">Name</label>
              <span id="nameError">(invalid input)</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="e.g Stephen King"
              id="nameInput"
            />
            <div>
              <label for="email" class="form-label mb-0 mt-3"
                >Email Adress</label
              >
              <span id="emailError">(invalid input)</span>
            </div>
            <input
              type="email"
              class="form-control"
              placeholder="stephenking@lorem.com"
              id="emailInput"
            />
            <div>
              <label for="phone" class="form-label mb-0 mt-3"
                >Phone Number</label
              >
              <span id="phoneError">(invalid input)</span>
            </div>
            <input
              type="tel"
              class="form-control"
              placeholder="e.g +212 649 098 613"
              id="phoneInput"
            />
            <button type="button" class="btn btn-primary" id="button_position">
              Next Step
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="form.js"></script>
  </body>
</html>
